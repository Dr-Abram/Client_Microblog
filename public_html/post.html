        <script>
            function loadUtenti() {
                xhr = new XMLHttpRequest();
                var url = "http://localhost:8085/users";
                xhr.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        decode_json_user(this.responseText);
                        document.getElementById("messages").innerHTML = "Operazione eseguita.";
                    }
                };
                xhr.open("GET", url, true);
                xhr.send();
            }

            function decode_json_user(data) {
                var r = "";
                var parsedJson = JSON.parse(data);
                for (var i = 0; i < parsedJson.response.length; i++) {
                    r += (parsedJson.response[i].username + " " +
                            " <button onclick='deleteUtenti(" + parsedJson.response[i].id +
                            ");'>Cancella</button><br><br>"); //delete al momento non implementata lato server
                }

                document.getElementById("utenti").innerHTML = r;

            function deleteUtenti(id) {
                xhr = new XMLHttpRequest();
                var url = "http://localhost:8085/users/" + id;
                xhr.open("DELETE", url, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        switch (xhr.status) {
                            case 204:
                                //document.getElementById("messages").innerHTML = "Cancellato";
                                loadUtenti(); //se cancellato ricarico la lista degli utenti
                                break;
                            case 404:
                                document.getElementById("messages").innerHTML = "Errore 404";
                                break;
                            default:
                                document.getElementById("messages").innerHTML = "Non eseguito.";
                        }
                    }
                };
                xhr.send();
            }



            function insertUtenti() {
                xhr = new XMLHttpRequest();
                var url = "http://localhost:8085/users";
                xhr.open('POST', url, true);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.withCredentials = false;
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        switch (xhr.status) {
                            case 201:
                                // var frm = document.querySelector('[name="f1"]');
                                document.getElementById("username").value = "";
                                document.getElementById("email").value = "";
                                document.getElementById("password").value = "";
                                // var location = xhr.getResponseHeader('location'); da implementare
                                // document.getElementById("messages").innerHTML = "Inserimento eseguito.";
                                loadUtenti(); //se inserito ricarico la lista degli utenti
                                break;
                            case 404:
                                document.getElementById("messages").innerHTML = "Errore 404 ";
                                break;
                            default:
                                document.getElementById("messages").innerHTML = "Non eseguito.";
                        }
                    }
                };

                // var frm = document.querySelector('[name="f1"]');
                //   var data = JSON.stringify({"username":frm.elements["username"].value,
                //                           "email":frm.elements["email"].value,
                //                           "password":frm.elements["password"].value 
                //   });
                var data = JSON.stringify({
                    "username": document.getElementById("username").value,
                    "email": document.getElementById("email").value,
                    "password": document.getElementById("password").value
                });
                xhr.send(data);
            }
        </script>
