<html>
    <head> 
        <title>User creation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/css/bootstrap.min.css">
        <script>
            function loadUtenti() {
                xhr = new XMLHttpRequest();
                var url = "http://localhost:8084/api/users";
                xhr.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        decode_json_user(this.responseText);
                        document.getElementById("messages").innerHTML = "Success";
                    }
                };
                xhr.open("GET", url, true);
                xhr.send();
            }

            function decode_json_user(data) {
                var r = '<div class="container">';
                var parsedJson = JSON.parse(data);
                for (var i = 0; i < parsedJson.response.length; i++) { //<div class="container"><div class="row">
                        r += ('<div class="row"><div class="col">'+parsedJson.response[i].username + " " + '</div><div class="col"><button type="button" class="btn btn-danger btn-lg"' +
                                " onclick='deleteUtenti(" + parsedJson.response[i].id +
                            ");'>Delete</button></div></div><br>"); 
                    }

                document.getElementById("utenti").innerHTML = r + '</div>';
            }

            function deleteUtenti(id) {
                xhr = new XMLHttpRequest();
                var url = "http://localhost:8084/api/users/" + id;
                xhr.open("DELETE", url, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        switch (xhr.status) {
                            case 204:
                                //document.getElementById("messages").innerHTML = "Deleted";
                                loadUtenti(); //se cancellato ricarico la lista degli utenti
                                break;
                            case 404:
                                document.getElementById("messages").innerHTML = "Error 404";
                                break;
                            default:
                                document.getElementById("messages").innerHTML = "Something went wrong please try again";
                        }
                    }
                };
                xhr.send();
            }

            function insertUtenti() {
                xhr = new XMLHttpRequest();
                var url = "http://localhost:8084/api/users";
                xhr.open('POST', url, true);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.withCredentials = false;
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        switch (xhr.status) {
                            case 201:
                                // var frm = document.querySelector('[name="f1"]');
                                document.getElementById("username").value = "";
                                document.getElementById("email").value = "";
                                document.getElementById("password").value = "";

                                loadUtenti(); //se inserito ricarico la lista degli utenti
                                break;
                            case 404:
                                document.getElementById("messages").innerHTML = "Error 404 ";
                                break;
                            default:
                                document.getElementById("messages").innerHTML = "Something went wrong please try again";
                        }
                    }
                };

                var data = JSON.stringify({
                    "username": document.getElementById("username").value,
                    "email": document.getElementById("email").value,
                    "password": document.getElementById("password").value
                });
                xhr.send(data);
            }
        </script>
    </head>

    <body onload="loadUtenti();">
        <div class="container py-5">
            <ul class="nav nav-fill">
                
                <a class="nav-item" href="index.html"><h2>HOME</h2></a>
                <a class="nav-item"><button type="button" class="btn btn-secondary btn-lg" onclick="loadUtenti();">Load users</button></a> <!--(esegue una GET sulla collezione /utenti)-->
                <p id="messages"></p><br>
            </ul><br>
            
            <!-- form name="f1"  accept-charset="utf-8" -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Create user</h3>
                </div>
                <div class="card-body">
                    <label for="Username"><p class="font-weight-bold">Username:</p></label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required="true"><br>
                    <label for="Email"><p class="font-weight-bold">Email:</p></label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email" required="true"><br>
                    <label for="Password"><p class="font-weight-bold">Password:</p></label>
                    <input type="password" class="form-control pwd" id="password" name="password" placeholder="Password" required="true"><br>
                    <!-- /form -->
                    <button type="button" class="btn btn-info btn-lg" onclick="insertUtenti();"> Insert user </button>
                </div>

            </div><br>
            <div class="container" id="utenti"></div>
            <script src="style/jquery-3.5.1.min.js"></script>
            <script src="style/js/bootstrap.min.js"></script>

        </div>
    </body>
</html>
