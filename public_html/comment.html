<html>
    <head> 
        <title>Comment creation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/css/bootstrap.min.css">
        <script>
            function loadComments() {
                xhr = new XMLHttpRequest();
                var url = "http://localhost:8084/api/comments";
                xhr.onreadystatechange = function () {
                    if (this.readyState === 4 && this.status === 200) {
                        decode_json_comment(this.responseText);
                        document.getElementById("messages").innerHTML = "Sucess";
                    }
                };
                xhr.open("GET", url, true);
                xhr.send();
            }

            function decode_json_comment(data) {
                //var deb = alert(data); //debugger
                var r = '<div class="container">';
                var parsedJson = JSON.parse(data);
                for (var i = 0; i < parsedJson.response.length; i++) {
                    r += ('<div class="row"><div class="col">' + parsedJson.response[i].titleC + " " + '</div><div class="col"><button type="button" class="btn btn-danger btn-lg"' +
                            " onclick='deleteComment(" + parsedJson.response[i].id +
                            ");'>Delete</button></div></div><br>");
                }
                document.getElementById("comments").innerHTML = r + '</div>';
            }

            function deleteComment(id) {
                xhr = new XMLHttpRequest();
                var url = "http://localhost:8084/api/comments/" + id;
                xhr.open("DELETE", url, true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        switch (xhr.status) {
                            case 204:
                                //document.getElementById("messages").innerHTML = "Deleted";
                                loadComments(); //se cancellato ricarico la lista dei commenti
                                break;
                            case 404:
                                document.getElementById("messages").innerHTML = "Error 404";
                                break;
                            default:
                                document.getElementById("messages").innerHTML = "Something went wrong please try again";
                        }
                    }
                };
                xhr.send();
            }



            function insertComments() {
                xhr = new XMLHttpRequest();
                //var deb__ = alert(xhr); //debugger
                var url = "http://localhost:8084/api/comments";
                xhr.open('POST', url, true);
                xhr.setRequestHeader("Content-type", "application/json");
                xhr.withCredentials = false;
                xhr.onreadystatechange = function () {
                    if (xhr.readyState === 4) {
                        switch (xhr.status) {
                            case 201:

                                document.getElementById("titleC").value = "";
                                document.getElementById("content").value = "";
                                document.getElementById("post").value = "";
                                document.getElementById("autore").value = "";

                                loadComments(); //se inserito ricarico la lista dei commenti
                                break;
                            case 404:
                                document.getElementById("messages").innerHTML = "Error 404 ";
                                break;
                            default:
                                document.getElementById("messages").innerHTML = "Something went wrong please try again";
                        }
                    }
                };

                var data = JSON.stringify({
                    "titleC": document.getElementById("titleC").value,
                    "content": document.getElementById("content").value,
                    "post": {"id": document.getElementById("post").value},
                    "user": {"id": document.getElementById("autore").value}
                });
                //var p = alert(data); //debugger
                xhr.send(data);
            }

        </script>
    </head>

    <body onload="loadComments();">
        <div class="container py-5">
            <ul class="nav nav-fill">
                
                <a class="nav-item" href="index.html"><h2>HOME</h2></a>
                <a class="nav-item"><button type="button" class="btn btn-secondary btn-lg" onclick="loadComments();">Load comments</button></a> <!--(esegue una GET sulla collezione /comments)-->
                <p id="messages"></p><br>
            </ul><br>

            <!-- form name="f1"  accept-charset="utf-8" -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Create comment</h3>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="col">
                            <label for="titleC"><p class="font-weight-bold">Title</p></label>
                            <input type="text" class="form-control" name="titleC" id="titleC" placeholder="Write the comment title here...">
                        </div>
                        <div class="col">
                            <label for="autore"><p class="font-weight-bold">Autor</p></label>
                            <input type="number" class="form-control" name="autore" id="autore" placeholder="here your ID">
                        </div>
                        <div class="col">
                            <label for="post"><p class="font-weight-bold">Post</p></label>
                            <input type="number" class="form-control" name="post" id="post" placeholder="here Post ID">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="content"><p class="font-weight-bold">Content</p></label>
                        <div class="overflow-auto">
                            <textarea class="form-control" id="content" name="content" rows="3" placeholder="Write the comment content here..."></textarea>
                        </div>
                    </div>
                    <!-- /form -->
                    <button type="button" class="btn btn-info btn-lg" onclick="insertComments();">Insert comment</button>
                </div>

            </div><br>
            <div class="container" id="comments"></div>
            <script src="style/jquery-3.5.1.min.js"></script>
            <script src="style/js/bootstrap.min.js"></script>

        </div>
    </body>
</html>
