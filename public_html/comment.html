<html>
    <head> 
        <title>Comment creation</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/css/bootstrap.min.css">
    </head>

    <body onload="loadComments();">
        <div class="container py-5">
            <ul class="nav nav-fill">

                <a class="nav-item" href="index.html"><h2>HOME</h2></a>
                <a class="nav-item"><button type="button" class="btn btn-secondary btn-lg" onclick="loadComments();">Load comments</button></a> <!--(esegue una GET sulla collezione /comments)-->
                <p id="messages"></p><br>
            </ul><br>

            <!-- form name="f1"  accept-charset="utf-8" -->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Create comment</h3>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="col">
                            <label for="titleC"><p class="font-weight-bold">Title</p></label>
                            <input type="text" class="form-control" name="titleC" id="titleC" placeholder="Write the comment title here...">
                        </div>
                        <div class="col">
                            <label for="autore"><p class="font-weight-bold">Autor</p></label>
                            <input type="number" class="form-control" name="autore" id="autore" placeholder="here your ID">
                        </div>
                        <div class="col">
                            <label for="post"><p class="font-weight-bold">Post</p></label>
                            <input type="number" class="form-control" name="post" id="post" placeholder="here Post ID">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <label for="content"><p class="font-weight-bold">Content</p></label>
                        <div class="overflow-auto">
                            <textarea class="form-control" id="content" name="content" rows="3" placeholder="Write the comment content here..."></textarea>
                        </div>
                    </div>
                    <!-- /form -->
                    <button type="button" class="btn btn-info btn-lg" onclick="insertComments();">Insert comment</button>
                </div>

            </div><br>
            <div class="container" id="comments"></div>
            <script src="style/comment_script.js"></script>
            <script src="style/jquery-3.5.1.min.js"></script>
            <script src="style/js/bootstrap.min.js"></script>

        </div>
    </body>
</html>
